<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My 2025 Bucket List</h1>
    </header>

    <section class="bucket-list">
        <ul>
            <li class="bucket-item">
                <input type="checkbox" id="item1" class="bucket-checkbox">
                <label for="item1">Travel to Japan</label>
            </li>
            <li class="bucket-item">
              <input type="checkbox" id="item2" class="bucket-checkbox">
              <label for="item2">Workout 6 days a week</label>
          </li>
            <li class="bucket-item">
                <input type="checkbox" id="item3" class="bucket-checkbox">
                <label for="item3">Learn Horse Riding</label>
            </li>
            <li class="bucket-item">
                <input type="checkbox" id="item4" class="bucket-checkbox">
                <label for="item4">Start my own Youtube Channel</label>
            </li>
            <!-- Add more items as needed -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Bucket List</p>
    </footer>
</body>
</html>
